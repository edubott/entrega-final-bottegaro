    </header>
    <main>
        <section class="container-fluid row my-5 mx-auto">
            <form class="form-contacto col-12 col-lg-6 mx-auto border rounded p-3">
                <h2 class="titulo">Contactanos</h2>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre y apellido:</label>
                    <input type="text" name="nombre" id="nombre" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" name="apellido" id="apellido" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Telefono:</label>
                    <input type="tel" name="telefono" id="telefono" required class="form-control">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" name="email" id="email" required class="form-control">
                </div>
                <div class="mb-3">
                    <select class="form-select">
                        <option selected>Tipo de consulta</option>
                        <option value="reclamo">Reclamo</option>
                        <option value="sugerencia">Sugerencia</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentario:</label>
                    <textarea type="text" name="comentario" id="comentario" required class="form-control"></textarea>
                </div>
                <div class="mb-3 form-check">
                    <label class="form-check-label" for="exampleCheck1">Â¿Quieres recibir novedades?</label>
                    <input type="checkbox" class="form-check-input" id="novedades">
                </div>
                <button type="submit" class="btn w-100">Enviar</button>
            </form>
        </section>
    </main>
